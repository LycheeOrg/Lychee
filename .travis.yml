os:
  - linux

dist: bionic

language: php

git:
  depth: 3

php:
  - '7.3'
  - '7.4'
#  - nightly
env:
  matrix:
    - SQL=mariadb EXIFTOOL=no TRAVIS_COMPOSER_DEV=yes
    - SQL=mariadb EXIFTOOL=no TRAVIS_COMPOSER_DEV=no
    - SQL=mariadb EXIFTOOL=yes TRAVIS_COMPOSER_DEV=yes
    - SQL=mariadb EXIFTOOL=yes TRAVIS_COMPOSER_DEV=no
    - SQL=postgresql EXIFTOOL=no TRAVIS_COMPOSER_DEV=yes
    - SQL=postgresql EXIFTOOL=no TRAVIS_COMPOSER_DEV=no
    - SQL=postgresql EXIFTOOL=yes TRAVIS_COMPOSER_DEV=yes
    - SQL=postgresql EXIFTOOL=yes TRAVIS_COMPOSER_DEV=no
    - SQL=sqlite EXIFTOOL=no TRAVIS_COMPOSER_DEV=yes
    - SQL=sqlite EXIFTOOL=no TRAVIS_COMPOSER_DEV=no
    - SQL=sqlite EXIFTOOL=yes TRAVIS_COMPOSER_DEV=yes
    - SQL=sqlite EXIFTOOL=yes TRAVIS_COMPOSER_DEV=no

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.php-cs-fixer
    - $HOME/.local
services:
  - postgresql

addons:
  mariadb: '10.3'
  apt:
    packages:
      - php-pecl-http
      - php-imagick
      - php-mbstring
      - php-json
      - php-gd

before_script:
  - printf "\n" | pecl install imagick
  # Install ExifTool
  - sh -c "if [ '$EXIFTOOL' = 'yes' ] ; then bash setup_exiftool.sh ; fi"
  # create db for mariadb
  - sh -c "if [ '$SQL' = 'mariadb' ] ; then mysql -e 'create database homestead_test;' ; fi"
  # create db for postgresql
  - sh -c "if [ '$SQL' = 'postgresql' ] ; then psql -c 'create database homestead_test;' -U postgres ; fi"
  # create db for SQLite
  - sh -c "if [ '$SQL' = 'sqlite' ] ; then touch database/database.sqlite ; fi"
  # composer stuff
  - composer self-update

script:
  - sh -c "if [ '$TRAVIS_COMPOSER_DEV' = 'yes' ] ; then bash test_dev.sh ; fi"
  - sh -c "if [ '$TRAVIS_COMPOSER_DEV' = 'no' ] ; then bash test_dist.sh ; fi"

after_success:
  - bash codecov.sh

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/c96e902d9f1fe0faeacc
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
