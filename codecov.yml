---
codecov:
  require_ci_to_pass: true
comment:
  behavior: default
  require_base: false
  require_changes: true
  require_head: true
github_checks:
  annotations: false
coverage:
  precision: 2
  round: down
  status:
    changes: false
    patch: off
    project:
      default:
        target: 50%
ignore:
- "^app/Console/.*"
- "^app/Exceptions/.*"
- "^app/Http/Middleware/VerifyCsrfToken.*"
- "^app/Providers/BroadcastServiceProvider.*"
parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      macro: false
      method: false
  javascript:
    enable_partials: false
